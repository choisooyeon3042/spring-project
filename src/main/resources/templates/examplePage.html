<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>타임리프 테스트</title>
</head>
<body>
<h1>타임리프</h1>
<p th:text="${#temporals.format(today, 'yyyy-MM-dd')}">날짜 표시</p>

<div th:object="${person}">
    <p th:text="|이름: *{name}|">이름</p>
    <p th:text="|나이: *{age}|">나이</p>
    <p>취미</p>
    <ul>
        <li th:each="hobby : *{hobbies}">
            <span th:text="${hobby}">취미</span>
            <span th:if="${hobby == '드라이브'}">(대표취미)</span>
        </li>
    </ul>
</div>

<a th:href="@{/api/articles/{id}(id=${person.id})}">글 보기</a>

</body>
</html>

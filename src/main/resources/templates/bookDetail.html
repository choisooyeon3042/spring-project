<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    }
    th {
        background-color: #f6f6f6;
        padding: 4px;
    }
    td{
        padding: 4px;
        text-align: center;
    }
</style>
<body>
<!-- 특정 책 조회 -->
<table>
    <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>author</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td th:text="${book.id}"></td>
            <td th:text="${book.name}"></td>
            <td th:text="${book.author}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
